    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>总视角</title>

<body>
    <style>
        .iframe-shrink{transform:scale(0.5);}
        .gridWarp{
            position: absolute;
            top: -300px;
            left: -500px;
            display: grid;
            grid-template-columns: repeat(2,960px);
            grid-template-rows: repeat(2,540px);
        }
    </style>
